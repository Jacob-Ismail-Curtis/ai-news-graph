name: gdelt-hourly

on:
  schedule:
    - cron: "0 * * * *"   # hourly at :00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: pip install -r ingest/requirements.txt

      - name: Set REPO_BASE_URL for manifest links
        shell: bash
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER}"      # e.g. jacobcurtis
          REPO="${GITHUB_REPOSITORY#*/}"          # strip 'owner/' → repo name
          if [ "$REPO" = "${OWNER}.github.io" ]; then
            BASE="https://${OWNER}.github.io"     # user/org site
          else
            BASE="https://${OWNER}.github.io/${REPO}"  # project site
          fi
          echo "REPO_BASE_URL=$BASE" >> "$GITHUB_ENV"
          echo "Using REPO_BASE_URL=$BASE"

      - name: Run ingest (GDELT → Parquet + manifest)
        env:
          REPO_BASE_URL: ${{ env.REPO_BASE_URL }}
        run: python ingest/fetch_gdelt.py

      - name: Commit parquet + manifest
        shell: bash
        run: |
          CHANGED=$(git status --porcelain | grep -E '^( M|A |AM|\?\?) (parquet|manifests)' || true)
          if [ -n "$CHANGED" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add parquet manifests/index.json
            git commit -m "Hourly GDELT ingest"
            git push
          else
            echo "No changes to commit."
          fi
