# .github/workflows/gdelt-hourly.yml
name: gdelt-hourly

on:
  schedule:
    - cron: "7 * * * *"   # run at HH:07 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gdelt-hourly
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: pip install -r ingest/requirements.txt

      - name: Set REPO_BASE_URL for manifest links
        shell: bash
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          REPO="${GITHUB_REPOSITORY#*/}"
          if [ "$REPO" = "${OWNER}.github.io" ]; then
            BASE="https://${OWNER}.github.io"
          else
            BASE="https://${OWNER}.github.io/${REPO}"
          fi
          echo "REPO_BASE_URL=$BASE" >> "$GITHUB_ENV"
          echo "Using REPO_BASE_URL=$BASE"

      - name: Run ingest (GDELT â†’ Parquet + manifest)
        env:
          REPO_BASE_URL: ${{ env.REPO_BASE_URL }}
          GDELT_MAXRECORDS: "200"     # optional: be polite
          GDELT_TIMESPAN: "1h"
        run: python ingest/fetch_gdelt.py docs

      - name: Commit parquet + manifest
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/parquet docs/manifests/index.json
          git diff --cached --quiet && echo "No changes" || (git commit -m "Hourly GDELT ingest" && git push)
